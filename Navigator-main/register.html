<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - AlmaU</title>
    <link rel="stylesheet" href="style.css">
    <style>
.container {
    max-width: 400px;
    margin: 0 auto;
}
.window {
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 10px;
    margin: 50px auto;
    padding: 40px 80px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

.window-header {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

.input-field {
    margin-bottom: 20px;
}

.input-field label {
    display: block;
    margin-bottom: 5px;
    font-size: 18px;
    font-weight: bold;
}

.input-field input[type="text"],
.input-field input[type="email"],
.input-field input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.continue_btn {
    background-color: rgb(255, 213, 3);
    border: none;
    color: rgb(0, 0, 0);
    padding: 15px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
    margin-left: 40px;
    margin: 20px auto 0;
}
@media screen and (max-width: 768px) {
    .window {
        padding: 15px;
    }

    .input-field label {
        font-size: 14px;
    }

    .input-field input[type="text"],
    .input-field input[type="email"],
    .input-field input[type="password"] {
        font-size: 14px;
    }
    .nav-item {
        font-size: 12px; 
    }
    .logo {
    margin-right: 5px;
}
/* .nav-item {
    margin-left: 5px; 
} */
.nav {
    margin-right: 15px;
  }
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    padding: 20px 0; 
}
.continue_btn{
    width: 100%;
}
}
    </style>
</head>
<body>
    <header class="header">
        <div class="header_container">
            <a href="#" class="logo">AlmaU</a>
            <nav class="nav">
                <button class="nav-item" id="registerBtn">Register</button>
                <button class="nav-item" id="loginBtn" onclick="location.href='login.html';">Login</button>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="window">
                <div class="window-header">
                    <p>Registration</p>
                </div>
                <div class="window-body">
                    <form id="registrationForm">
                        <div class="input-field">
                            <label for="account_name">Username:</label>
                            <input type="text" id="account_name" name="account_name" required>
                        </div>
                        <div class="input-field">
                            <label for="account_email">Email:</label>
                            <input type="email" id="account_email" name="account_email" required>
                        </div>
                        <div class="input-field">
                            <label for="password_hash">Password:</label>
                            <input type="password" id="password_hash" name="password_hash" required>
                        </div>
                        <button method="post" type="button" class="continue_btn" onclick="registerAccount()">Register</button>
                    </form>
                </div>
                <br>
                <a href="login.html">I am already a member.</a>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <footer class="footer">
        <div class="container_footer">
            <p>&copy; 2024 AlmaU. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
