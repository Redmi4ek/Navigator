<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast API app</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 0px;
            margin: 0px;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 15%;
            height: 100vh;
            background-color: #f8f9fa;
            font-size: larger;
        }

        h1 {
            padding: 20px;

        }

        .content {
            margin-right: 10%;
            width: 85%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
            padding: 10px;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        label {
            margin-top: 20px;
        }

        input[type="text"] {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: inset 0 1px 3px #ddd;
        }

        input[type="text"]:focus {
            border: 1px solid #ddd;
            outline: none;
        }

        input[type="submit"] {
            background-color: #465FF1;
            border: none;
            color: white;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 2px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
            border-radius: 10px;


        }

        input[type="submit"]:hover {
            background-color: #344ac5;
        }

        .continue_btn {
            background-color: rgb(255, 213, 3);
            border: none;
            color: rgb(0, 0, 0);
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-left: 40px;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h1>Register</h1>
        <a href="teachers.html">Teachers</a>
        <a href="regist.html">Register</a>
    </div>
    <div class="content">
        <div class="form">
            <form id="registerForm">
                <label for="lastName">First Name:</label>
                <input type="text" name="firstName" id="firstName" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" required>
                <br>
                <label for="telegramId">Telegram ID:</label>
                <input type="text" name="telegramId" id="telegramId">
                <br>
                <label for="school">School:</label>
                <input type="text" name="school" id="school" required>
                <br>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" name="phoneNumber" id="phoneNumber" required>
                <br>
                <button type="submit" class="continue_btn" onclick="">Register</button>
            </form>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
