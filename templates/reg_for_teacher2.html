<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/reg_for_teacher.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <!-- sweet alert -->
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <!--  -->
    <title>Register for Teacher</title>
</head>
<body>
    <div class="container">
        <h1>Authorization</h1>
        <h3>You can now create your own password</h3>
        <div class="content">
            <div class="form">
                <form id="registerForm">

                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                    <br>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                    <br>               
                    <br>
                    <button type="submit" class="continue_btn">Authorize</button>
                </form>

            </div>
        </div>
    </div>
    <script src="static/reg_for_teacher2.js"></script>
</body>
</html>
